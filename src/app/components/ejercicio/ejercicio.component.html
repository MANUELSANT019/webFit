<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->

  <!--Para que aparezca el menú, colocar la siguiente línea en los componentes donde se necesite-->
  <app-menu> </app-menu>


  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>



        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">

            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
            <img class="img-profile rounded-circle" src="img/undraw_profile.svg">

          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Content Row -->

        <div class="row">

          <!--AQUI EL CONTENIDO CENTRAL-->

          <div class="container-fluid mt-4">
            <div class="row">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/ejercicio">Inicio</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Registrar Marcas</li>
                </ol>
              </nav>
              <div class="col-md-12 d-flex justify-content-center">
                <div class="page-header">
                  <h1>
                    <small>Marcas</small>
                  </h1>
                </div>
              </div>
            </div>
            <!--CONTENIDO-->
            <div class="row">
              <div class="col-md-10">
                <div class="">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar Marca
                  </button>
                </div>
                <!--INICIA TABLA-->
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">nombreEjercicio</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Series</th>
                        <th scope="col">repeticiones</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of ejercicioList">
                        <td>{{item.nombreEjercicio}}</td>
                        <td>{{item.Peso}}</td>
                        <td>{{item.Series}}</td>
                        <td>{{item.repeticiones}}</td>
                        <td>{{item.fecha}}</td>
                        <td><button type="button" class="btn btn-primary" (click)="toggleEditEjercicio(item._id)">
                            <i class="bi bi-pencil-square"></i>
                          </button></td>
                        <td><button type="button" class="btn btn-primary" (click)="deleteEjercicioEntry(item._id)">
                            <i class="bi bi-trash"></i>
                          </button></td>
                      </tr>
                  </table>
                </div>
                <!--TERMINA TABLA-->
                <form *ngIf="editableEjercicio" class="card p-2" (ngSubmit)="updateEjercicioEntry()" [formGroup]="ejercicioForm">
                  <div class="mb-3">
                    <label for="nombreEjercicio" class="form-label">nombreEjercicio</label>
                    <input type="text" class="form-control" id="nombreEjercicio" aria-describedby="emailHelp"
                      placeholder="Nombre del ejercicio" formControlName="nombreEjercicio">
                  </div>
                  <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="peso" placeholder="peso"
                      formControlName="peso">
                  </div>
                  <div class="mb-3">
                    <label for="series" class="form-label">Series</label>
                    <input type="number" class="form-control" id="series" placeholder="Series"
                      formControlName="series">
                  </div>
                  <div class="mb-3">
                    <label for="series" class="form-label">repeticiones</label>
                    <input type="number" class="form-control" id="repeticiones" placeholder="repeticiones"
                      formControlName="series">
                  </div>
                  <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha" formControlName="fecha">
                  </div>
                  <div class="input-group justify-content-center md-12">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal New ejercicio-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva marca</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="card p-2" (ngSubmit)="newEjercicioEntry()" [formGroup]="ejercicioForm">
                    <div class="mb-3">
                      <label for="nombreEjercicio" class="form-label">nombreEjercicio</label>
                      <input type="text" class="form-control" id="nombreEjercicio" aria-describedby="emailHelp"
                        placeholder="Nombre del ejercicio" formControlName="nombreEjercicio">
                    </div>
                    <div class="mb-3">
                      <label for="peso" class="form-label">Peso</label>
                      <input type="number" class="form-control" id="peso" placeholder="peso"
                        formControlName="peso">
                    </div>
                    <div class="mb-3">
                      <label for="series" class="form-label">Series</label>
                      <input type="number" class="form-control" id="series" placeholder="Series"
                        formControlName="series">
                    </div>
                    <div class="mb-3">
                      <label for="repeticiones" class="form-label">repeticiones</label>
                      <input type="number" class="form-control" id="repeticiones" placeholder="repeticiones"
                        formControlName="repeticiones">
                    </div>
                    <div class="mb-3">
                      <label for="fecha" class="form-label">Fecha</label>
                      <input type="date" class="form-control" id="fecha" placeholder="Fecha" formControlName="fecha">
                    </div>
                    <div class="input-group justify-content-center md-12">
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>

          <!--Termina el CONTENIDO CENTRAL-->

        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2021</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
